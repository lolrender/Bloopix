<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloopix - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign Up Section -->
    <section id="signup">
        <h1>Create Your Account</h1>
        <form action="dashboard.html" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Bloopix. All rights reserved.</p>
    </footer>
</body>
</html>

<style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
    }

    /* Header */
    header {
        background-color: #4CAF50;
        color: white;
        padding: 10px 0;
        text-align: center;
    }

    header nav ul {
        list-style-type: none;
        padding: 0;
    }

    header nav ul li {
        display: inline;
        margin: 0 15px;
    }

    header nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
    }

    /* Sign Up Section */
    #signup {
        text-align: center;
        padding: 50px;
    }

    #signup h1 {
        font-size: 2.5em;
        color: #4CAF50;
    }

    #signup input {
        margin: 10px 0;
        padding: 10px;
        font-size: 1em;
        width: 200px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    #signup button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        font-size: 1.2em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #signup button:hover {
        background-color: #45a049;
    }

    /* Footer */
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
</style>
